<section id="address">
    <div class="container p-5">
      <h4 class="display-4">My Shipping Address</h4>
      <hr>
      <div *ngIf="!currentAddress" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngIf="currentAddress" class="row mt-5">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="address1" class="form-control-label">Address 1</label>
              <input type="text" class="form-control" name="address1" [(ngModel)]="currentAddress.addr1" >
            </div>
            <div class="form-group">
              <label for="" class="form-control-label">Address 2</label>
              <input type="text" class="form-control" name="address2" [(ngModel)]="currentAddress.addr2" >
            </div>
            <div class="form-group">
                <label for="city" class="form-control-label">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="currentAddress.city" >
            </div>
            <div class="form-group">
              <label for="" class="form-control-label">State</label>
              <input type="text" class="form-control" name="state" [(ngModel)]="currentAddress.state" >
            </div>
            <div class="form-group">
                <label for="country" class="form-control-label">Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="currentAddress.country" >
            </div>
            <div class="form-group">
                <label for="country" class="form-control-label">Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="currentAddress.country" >
            </div>             
            <button type="button" class="btn-danger" (click)="update()" [disabled]="btnDisabled">Update</button>
          </form>
        </div>
    </div>
  </div>
</section>
