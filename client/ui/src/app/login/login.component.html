<section id="loginpage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offfset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
          </div>
          <hr>
          <form>
            <div  class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" [(ngModel)]="email">
            </div>
            <div  class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password">
              </div>
              <hr>
              <button type="button" class="bn btn-primary btn-block" (click)="login()"
                [disabled]="btnDisabled"
              >Login</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
