<section id="postProduct">
    <div class="container p-5">
      <h4 class="display-4">Post a product for sale</h4>
      <hr>
      <app-message></app-message>
      <div *ngIf="!categories" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngIf="categories" class="card bg-light">
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="title" class="form-label-control">Title</label>
                <input type="text" name="title" class="form-control"
                  [(ngModel)]="product.title"
                >  
            </div>
            <div class="form-group">
                <label for="price" class="form-label-control">Price</label>
                <input type="number" name="price" class="form-control"
                  [(ngModel)]="product.price"
                >  
            </div>
            <div class="form-group">
                <label for="title" class="form-label-control">Category</label>
                <select name="categoryId" [(ngModel)]="product.categoryId" class="custom-select">
                  <option *ngFor="let category of categories" [value]="category._id">
                    {{category.name}}
                  </option>
                </select>
            </div>
            <div class="form-group">
                <label for="description" class="form-label-control">Description</label>
                <textarea name="description" class="form-control"
                  [(ngModel)]="product.description"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="description" class="form-label-control">Upload Image</label>
                <input type="file" name="price" class="form-control-file" name="file"
                  accept="image/*" (change)="fileChange($event)" > 
            </div>
            <button type="button" class="btn button-success"
              (click)="post()" [disabled]="btnDisabled"
            >Post</button>
          </form>


          <div class="form">
            <div class="form-group">
              <label for="newCategory">Category</label>
              <input type="text" name="newCategory" class="form-control"
                [(ngModel)]="newCategory"
              >
            </div>
            <button type="button" class="btn btn-info" (click)="addCategory()">Add Category</button>
          </div>
        </div>

      </div>
    </div>
  </section>
