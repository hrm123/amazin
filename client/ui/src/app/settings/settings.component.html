<section id="settings">
  <div class="container p-5">
    <h4 class="display-4">
      My Account Settings
    </h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!currentSettings" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="currentSettings" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="" class="form-control-label">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="currentSettings.name" >
          </div>
          <div class="form-group">
            <label for="" class="form-control-label">email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="currentSettings.email" >
          </div>
          <div class="form-group">
              <label for="" class="form-control-label">New Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="currentSettings.newPwd" >
          </div>
          <div class="form-group">
            <label for="" class="form-control-label">Confirm Password</label>
            <input type="password" class="form-control" name="pwdConfirm" [(ngModel)]="currentSettings.pwdConfirm" >
          </div>
          <div class="form-group">
              <label for="" class="form-control-label">Is Seller</label>
              <input type="checkbox" class="form-control" name="isSeller" [(ngModel)]="currentSettings.isSeller" >
          </div>   
          <button type="button" class="btn-danger" (click)="update()" [disabled]="btnDisabled">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>
